volumes:
  postgres_data:
    driver: local
    name: task_chrono_bot_postgres

services:
  bot:
    container_name: task_chrono_bot
    image: ghcr.io/pascalcode1/task-chrono-bot:latest
    restart: always
    depends_on:
      - postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_JDBC_URL=${POSTGRES_JDBC_URL}
      - POSTGRES_SCHEMA=${POSTGRES_SCHEMA}
      - BOT_NAME=${BOT_NAME}
      - BOT_TOKEN=${BOT_TOKEN}
    env_file:
      - .env

  postgres:
    container_name: task_chrono_bot_postgres
    image: postgres
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    env_file:
      - .env
    ports:
      - 5432:5432

